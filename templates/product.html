{% extends 'base.html' %} {% block content %} <section class="product-section" id="produk"> <h1 class="section-title">Produk</h1> <div class="product-grid"> {% for p in products %} <div class="product-card"> <img src="{{ url_for('static', filename='uploads/' + p.image) if p.image else 'https://via.placeholder.com/200' }}" alt="{{ p.name }}"> <h2 class="product-name">{{ p.name }}</h2> <p class="product-price">Rp {{ "{:,.0f}".format(p.price) }}</p> <div class="d-flex justify-content-center gap-2"> <a href="{{ url_for('product_detail', product_id=p.id) }}" class="btn-detail">Detail</a> <a href="{{ url_for('add_to_cart', product_id=p.id) }}" class="btn btn-success">Tambah ke Keranjang</a> </div> </div> {% endfor %} </div> </section> {% endblock %}
