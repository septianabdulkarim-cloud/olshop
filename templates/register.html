{% extends 'base.html' %}
{% block content %}
<section class="product-section">
    <h1 class="section-title">Register</h1>
    <form method="POST">
        <div class="form-group">
            <label>Nama</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Alamat</label>
            <input type="text" name="alamat" class="form-control">
        </div>
        <div class="form-group">
            <label>RT</label>
            <input type="text" name="rt" class="form-control">
        </div>
        <div class="form-group">
            <label>RW</label>
            <input type="text" name="rw" class="form-control">
        </div>
        <div class="form-group">
            <label>Kecamatan</label>
            <input type="text" name="kecamatan" class="form-control">
        </div>
        <div class="form-group">
            <label>Kelurahan</label>
            <input type="text" name="kelurahan" class="form-control">
        </div>
        <div class="form-group">
            <label>Kota</label>
            <input type="text" name="kota" class="form-control"> <!-- Tambahan -->
        </div>
        <div class="form-group">
            <label>Provinsi</label>
            <input type="text" name="provinsi" class="form-control">
        </div>
        <div class="form-group">
            <label>Kode Pos</label>
            <input type="text" name="kode_pos" class="form-control"> <!-- Tambahan -->
        </div>
        <div class="form-group">
            <label>Nomor Telepon</label>
            <input type="text" name="no_telepon" class="form-control"> <!-- Tambahan -->
        </div>

        <label><input type="checkbox" name="role" value="admin"> Daftar sebagai Admin (maks 4 admin)</label>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</section>
{% endblock %}
